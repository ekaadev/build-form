<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-widht, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body> 
      <h1 id="title">freeCodeCamp Survey Form</h1> 
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name <input class="block" id="name" name="name" type="text" placeholder="  Enter your name" required/></label>
          <label for="email" id="email-label">Email <input class="block" id="email" name"email" type="email" placeholder="  Enter your Email" required/></label>
          <label for="number" id="number-label">Age <input class="block" id="number" name="age" type="number" min="13" max="120" placeholder="  Age"/></label>
          <label class="role" for="dropdown">Which option best describes your current role? </label>
            <select id="dropdown" name="role">
              <option disabled selected value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time leaner</option>
              <option value="4">Other</option>
            </select>
        </fieldset>
        <fieldset class="second">
          <label>Would you recommend freeCodeCamp to a friend? </label>
          <label for="recommendation"><input id="recommendation" type="radio" name="recommend" class="inline" value="Definitely"> Definitely</label>
          <label for="recommendation"><input id="recommendation"type="radio" name="recommend" class="inline" value="Maybe"> Maybe</label>
          <label for="recommendation"><input id="recommendation" type="radio" name="recommend" class="inline" value="Not Sure"> Not sure</label>
          <label>What would you like to see improved? </label>
          <label for="front-end-project"><input id="front-end-project" type="checkbox" value="front-end-project"> Front-end Project</label>
          <label for="back-end-project"><input id="back-end-project" type="checkbox" value="back-end-project"> Back-end Project</label>
          <label for="data-visualization"><input id="data-visualization" type="checkbox" value="data-visualization"> Data Visualization</label>
          <label for="challenges"><input id="challenges" type="checkbox" value="challenges"> Challenges</label>
          <label for="open-source-community"><input id="open-source-community" type="checkbox" value="open-source-community"> Open Source Community</label>
          <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
          <label for="videos"><input id="videos" type="checkbox" value="videos"> Videos</label>
          <label for="city-meetups"><input id="city-meetups" type="checkbox" value="city-meetups"> City Meetups</label>
          <label for="wiki"><input id="wiki" type="checkbox" value="wiki"> Wiki</label>
          <label for="forum"><input id="forum" type="checkbox" value="forum"> Forum</label>
          <label for="addtional-courses"><input id="addtional-courses" type="checkbox" value="additional-courses"> Additional Courses</label>
        </fieldset> 
        <fieldset class="third">
          <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
          <input id="submit" name="submit" type="submit" value="Submit"/>
        </fieldset>
      </form>
    </div>
  </body>
</html>
